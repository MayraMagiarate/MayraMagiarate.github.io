<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ingreso a DomoHouse</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ingreso.css">
</head>

<body>
    <!---->
    <div class="container">
        <header class="row justify-content-center align-items-center">
            <div class="logo col-12 col-sm-3 align-self-center text-center">
                <img src="img/smart-house.png" alt="la imagen no esta!" width="50px" height="50px">
            </div>
            <div class="bienvenida col-9 col-sm-6 text-light">
                <h3>Â¡BIENVENIDO A DOMOHOUSE!</h3>
            </div>
            <div class="volver col-3 col-sm-3 align-self-center text-center">
                <a href="index.html ">
                    <img src="img/volver.png " alt="No hay imagen " width="40px " height="40px" class="center-block">
                </a>>
            </div>
        </header>
        <main class="row justify-content-center align-items-center">
            <div class="ingreso col-9 col-sm-6">
                <div class="iusuario row justify-content-center  ">
                    <div class="col-6 col-sm-6 align-self-center text-center">
                        <img src="img/imagenUsuario.png " alt="No hay Imagen " width="100px " height="100px ">
                    </div>
                </div>
                <form class="formulario text-light ">
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1 " class="form-label ">Email address</label>
                        <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp ">
                        <div id="emailHelp " class="form-text ">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 ">
                        <label for="exampleInputPassword1 " class="form-label">Password</label>
                        <input type="password " class="form-control " id="exampleInputPassword1 ">
                    </div>
                    <div class="mb-3 form-check ">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1 ">Check me out</label>
                    </div>
                    <button type="submit " class="btn btn-danger ">Submit</button>
                </form>
            </div>
        </main>
        <footer class="pie row">
            <div class="col-3 col-sm-3 align-self-center text-center"><img src="img/3-flores.png" alt="No Hay" width="50px" height="50px"></div>
            <div class="col-3 col-sm-3 align-self-center text-center"><img src="img/wifi.png" alt="No Hay" width="50px" height="50px"></div>
            <div class="col-3 col-sm-3 align-self-center text-center"><img src="img/cel.png" alt="No Hay" width="50px" height="50px"></div>
            <div class="col-3 col-sm-3 align-self-center text-center"><img src="img/3-flores.png" alt="No Hay" width="50px" height="50px"></div>
        </footer>

    </div>
